<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/members']" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="active">Messages</a>
            </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>
                Welcome User {{auth.decodedToken?.unique_name}}
            </a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" href="#"><i class="fa fa-user"> Edit Profile</i></a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="loggedOut()">
                    <i class="fa fa-sign-out"></i> Logout
                </a>
            </div>
        </div>
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <input required name="userName" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
                placeholder="UserName">
            <input required name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
                placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>

</nav>
