<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user?.photoUrl || 'assets/user.png'}}" alt="{{user?.knowAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{user?.city}} {{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Active:</strong>
                        <p>{{user?.lastActive |timeago}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{user?.created | date:'mediumDate'}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Like</button>
                        <button class="btn btn-success w-100" (click)="selectTab(2)">Messages</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset" #memberTabs>
                    <tab heading="About {{user?.userName}}">
                        <h4>Loking For</h4>
                        <p>{{user?.lookingFor}}</p>
                    </tab>
                    <tab heading="Photos">
                      <ngx-gallery style="display: inline-block; margin-bottom: 20px;" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                       <app-member-messages [recipientId]="user.id"></app-member-messages>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
