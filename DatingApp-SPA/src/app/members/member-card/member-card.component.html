<div class="card mb-4 mt-5">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{user.photoUrl || 'assets/user.png'}}" alt="{{user.knowAs}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" [routerLink]="['/members/',user.id]"><i class="fa fa-user"></i> </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="sendLike(user.id)"><i class="fa fa-heart"></i> </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" [routerLink]="['/members/',user.id]" [queryParams]="{tab:2}"><i class="fa fa-envelope"></i> </button>
            </li>
        </ul>
    </div>
    <div>
        <div class="card-body pl-1">
            <h6 class="card-title text-center mb1">
                <i class="fa fa-user"> {{user.userName}}, {{user.age}}</i>
            </h6>
            <p class="card-text text-muted text-center">
                {{user.city}}
            </p>
        </div>
    </div>
      
    </div>
